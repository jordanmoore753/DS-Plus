    <script type="text/javascript">
      $(function() {
        let controller = {
          init: function() {
            this.hideAll();
            this.binder();
            $('#holder-links hr').hide();
          },

          hideAll: function() {
            $('#queue').hide();
            $('#stack').hide();
            $('#linkedlist').hide();
            $('#bt').hide();
            $('#bst').hide();
            $('#graph').hide();
            $('#home').show();
            $('#hamb-links').hide();
          },

          binder: function() {
            $('.topper').on('click', $.proxy(this.toTop, this));
            $('.links-classes a').on('click', $.proxy(this.show, this));
            $('#home-link').on('click', $.proxy(this.show, this));
          },

          toTop: function(e) {
            e.preventDefault();
            let id = '#' + $(e.target).parent().attr('id');

            $('#holder-links hr').hide();
            $(id).hide(); 
            $('html, body').animate({
              scrollTop: $('#title').offset().top - 110
            }, 200, 'linear');           
          },

          show: function(e) {
            e.preventDefault();
            e.stopPropagation();

            let id = '#' + $(e.currentTarget).attr('data-id');
            
            if (this.findActive() !== $(id)[0]) {
              const activeId = this.findActive().id;
              $(`#${activeId}`).hide();
              $(id).fadeIn(100);

              // $('#holder-links hr').show();
              // $(id).fadeIn(100);
              $('html, body').animate({
                scrollTop: $(id).offset().top - 92
              }, 200, 'linear');

              $('#hamb-links').hide();
            } else {
              this.hideAll();
            }

            return;
          },

          findActive: function() {
            return $('.doc-section').filter(':visible')[0];
          }
        };

        controller.init();
      });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

      function myFunction() {
        var x = document.getElementById("hamb-links");
        if (x.style.display === "block") {

        }
