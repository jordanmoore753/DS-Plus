    <script type="text/javascript">
      $(function() {
        let controller = {
          init: function() {
            this.hideAll();
            this.binder();
            $('#holder-links hr').hide();
          },

          hideAll: function() {
            $('#queue').hide();
            $('#stack').hide();
            $('#linkedlist').hide();
            $('#bt').hide();
            $('#bst').hide();
            $('#graph').hide();
            $('#home').show();
            $('#hamb-links').hide();
          },

          binder: function() {
            $('.topper').on('click', $.proxy(this.toTop, this));
            $('.links-classes a').on('click', $.proxy(this.show, this));
            $('#home-link').on('click', $.proxy(this.show, this));
          },

          toTop: function(e) {
            e.preventDefault();
            let id = '#' + $(e.target).parent().attr('id');

            $('#holder-links hr').hide();
            $(id).hide(); 
            $('html, body').animate({
              scrollTop: $('#title').offset().top - 110
            }, 200, 'linear');           
          },

          show: function(e) {
            e.preventDefault();
            e.stopPropagation();

            let id = '#' + $(e.currentTarget).attr('data-id');
            
            if (this.findActive() !== $(id)[0]) {
              const activeId = this.findActive().id;
              $(`#${activeId}`).hide();
              $(id).fadeIn(100);

              // $('#holder-links hr').show();
              // $(id).fadeIn(100);
              $('html, body').animate({
                scrollTop: $(id).offset().top - 92
              }, 200, 'linear');

              $('#hamb-links').hide();
            } else {
              this.hideAll();
            }

            return;
          },

          findActive: function() {
            return $('.doc-section').filter(':visible')[0];
          }
        };

        controller.init();
      });
    </script>

        font-size: 1.1rem;
      }

      #dat-name {
        background-color: rgb(243,243,243);
        width: 100%;
        margin: 0;
        padding: 0;
        margin-top: 20px;
        height: 50px;
        border-bottom: 1px solid rgb(216,216,216);
      }

      #dat-name p {
        margin-top: 10px;
        font-size: 1rem;
        text-align: center;
        padding-top: 10px;
      }

      #dat-name a {
        color: #389184;
        transition: .3s;
      }

      #dat-name a:hover {
        color: #2a6c63;
      }

      #header {
        display: none;
      }

      #right-main {

        width: 100%;
      }

      #left-nav {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #2a6c63;
        overflow-x: hidden;
        padding-top: 20px;
        box-shadow: rgba(0, 0, 0, 0.5) 0px 4px 6px -1px, rgba(0, 0, 0, 0.16) 0px 2px 4px -1px;
      }

      #left-nav ul {
        list-style-type: none;
      }
      
      #left-nav li {
        cursor: none;
      }

      #left-nav a {
        padding: 6px 0 16px;
        text-decoration: none;
        font-size: 1.1rem;
        color: white;
        display: block;
      }

      #left-nav a:hover {
        color: lightgray;
        transition: 1s;
      }

      body {
        text-align: center;
      }

      .row {
        display: flex;
      }

      .column {
        float: left;
      }

      .full {
        width: 100%;
        display: none;
      }

      .left-col {
        width: 20%;
        min-height: 100vh;
        padding-top: 70px;
        background-color: #2a2a2a;
      }

      .right-col {
        width: 80%;
        padding: 50px 125px;
        box-sizing: border-box;
      }

      .links-classes a {
        display: block;
        text-align: left;
        margin-left: 35px;
        font-size: 1rem;
        padding: 10px 0;
        color: white;
      }

      .links-classes a:hover {
        color: #2a6c63;
        transition: 1s;
      }

      section {
        max-width: 800px;
        margin-top: 0px;
      }

      .wrapper {
        max-width: 800px;
        text-align: left;
      }

      section h1 {
        text-align: left;
      }

      .nav-pic {
        display: block;
        margin: 0 auto;
        width: 125px;
        padding-bottom: 50px;
      }

      #pic-link {
        margin-left: 0px;
        display: block;
        padding: 0;
        display: inline;
      }

      .highlight {
        text-align: left;
      }
      @media(max-width: 1200px) {
        #header {
          display: block;
          background-color: #2a2a2a;
        }

        .left-col {
          display: none;
          height: 0;
        }

        .row {
          display: flex;
        }

        .column {
          float: left;
        }

        .full {
          width: 100%;
          display: block;
          background-color: #2a2a2a;
          height: 50px;
        }

        .right-col {
          width: 100%;
          padding: 20px 10px;
          box-sizing: border-box;
        }

        #dat-name {
          height: auto;
        }

        #dat-name p {
          padding: 20px 5px 0;
        }

        .links-classes {
          display: none;
          background-color: #2a2a2a;
          /* margin-top: 50px; */
          z-index: 1000;
          position: absolute;
          top: 50px;
          width: 100%;
          box-shadow: rgba(0, 0, 0, 0.5) 0px 4px 6px -1px, rgba(0, 0, 0, 0.16) 0px 2px 4px -1px;
        }

        .links-classes a {
          margin-left: 15px;

        }

        .icon {
          font-size: 1.5rem;
          color: white;
          background: inherit;
          display: block;
          position: absolute;
          right: 13px;
          top: 8px;
        }

        #home-link {
          display: block;
          position: absolute;
          left: 15px;
          top: 13px;    
          font-size: 1.2rem; 
          color: white;
          font-weight: bold;    
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column full">
        <a id="home-link" data-id='home' href='#home'>DS-Plus</a>
        <div id="hamb-links" class="links-classes">
          <a href="#queue" data-id='queue'>Queue</a>
          <a data-id='stack' href="#stack">Stack</a>
          <a data-id='linkedlist' href="#linkedlist">Linked List</a>
          <a data-id='bt' href="#bt">Binary Tree</a>
          <a data-id='bst' href="#bst">Binary Search Tree</a>
          <a data-id='graph' href="#bst">Graph</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("hamb-links");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>

    <div class="row">
      <div class="column left-col">
        <div class="links-classes">
          <a id="pic-link" data-id='home' href='#home'>
            <img class="nav-pic" src="{{site.baseurl}}/assets/images/dsplus(2).png"/>
          </a>
          <a href="#queue" data-id='queue'>Queue</a>
          <a data-id='stack' href="#stack">Stack</a>
          <a data-id='linkedlist' href="#linkedlist">Linked List</a>
          <a data-id='bt' href="#bt">Binary Tree</a>
          <a data-id='bst' href="#bst">Binary Search Tree</a>
          <a data-id='graph' href="#bst">Graph</a>
        </div>
      </div>
      <div class="column right-col">
        <div class="wrapper">
          <section>
            {% include main.html %}
            <hr>
            <ul id="out-links-list">
              <li>
                <a href="https://travis-ci.com/jordanmoore753/DS-Plus">
                  <img style='position: relative; top: 3px;' src="https://www.travis-ci.com/jordanmoore753/DS-Plus.svg?branch=master">
                </a>
              </li>
              <li>
                <div>
                  <i class="fa fa-github"></i>
                </div>
                <a href="{{ site.github.repository_url }}">Github</a>
              </li>
              <li>
                <div>
                  <i class="fa fa-code"></i>
                </div>
                <a href="https://www.npmjs.com/package/ds-plus">npm</a>
              </li>
            </ul>
            <footer id="dat-name">
              <p>Created and maintained by <a href="{{ site.github.owner_url }}">Jordan Moore</a></p>
            </footer>
          </section>
        </div>
      </div>
    </div>
